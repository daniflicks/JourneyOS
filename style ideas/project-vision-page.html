<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Vision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #FFF5F3 0%, #FFEAEC 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #3A3A3A;
        }
        
        /* Progress Header */
        .progress-header {
            padding: 40px 40px 24px;
            max-width: 760px;
            margin: 0 auto;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .progress-label {
            font-size: 14px;
            color: #9CA3AF;
            transition: color 0.3s ease;
        }
        
        .progress-label.active {
            color: #E07B67;
            font-weight: 500;
        }
        
        .progress-bar-container {
            height: 6px;
            background: #F3F4F6;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E07B67 0%, #FFB5A7 100%);
            border-radius: 3px;
            width: 33.33%;
            transition: width 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }
        
        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 42px;
            color: #2D2D2D;
            margin-bottom: 32px;
            line-height: 1.2;
            text-align: center;
        }
        
        .intro-text {
            font-size: 17px;
            line-height: 1.8;
            color: #4B5563;
            margin-bottom: 48px;
            text-align: center;
        }
        
        .form-label {
            font-size: 15px;
            color: #6B7280;
            margin-bottom: 16px;
            display: block;
            font-weight: 400;
        }
        
        .input-area {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            border: 2px solid rgba(255, 181, 167, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #2D2D2D;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }
        
        .input-area:focus {
            outline: none;
            border-color: #E07B67;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(224, 123, 103, 0.1);
        }
        
        .input-area::placeholder {
            color: #9CA3AF;
        }
        
        .button-container {
            margin-top: 48px;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #E07B67 0%, #FFB5A7 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 17px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(224, 123, 103, 0.3);
            width: 100%;
            text-align: center;
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(224, 123, 103, 0.4);
        }
        
        /* Footer */
        .footer {
            max-width: 760px;
            margin: 0 auto;
            padding: 40px 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-link, .support-link {
            text-decoration: none;
            color: #6B7280;
            font-size: 15px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: #E07B67;
        }
        
        .support-link {
            color: #E07B67;
        }
        
        .support-link:hover {
            color: #D56552;
        }
        
        /* Subtle animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-card {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Progress Header -->
    <div class="progress-header">
        <div class="progress-labels">
            <span class="progress-label active">Power-Up</span>
            <span class="progress-label">Main Exercise</span>
            <span class="progress-label">Reflection</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="container">
        <div class="content-card">
            <h1>Project Vision</h1>
            
            <p class="intro-text">
                Let's start building your fear map by understanding your project vision.
            </p>
            
            <div>
                <label class="form-label">First, write your project idea in its simplest form:</label>
                <textarea 
                    class="input-area" 
                    placeholder="I want to start a journaling website"
                    rows="4"
                ></textarea>
            </div>
            
            <div class="button-container">
                <button class="primary-button">Next</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <a href="#" class="back-link">
            <span style="margin-right: 8px;">‚Üê</span>
            Back
        </a>
        <a href="#" class="support-link">
            Need Support?
        </a>
    </div>
    
    <script>
        // Auto-resize textarea
        const textarea = document.querySelector('.input-area');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
